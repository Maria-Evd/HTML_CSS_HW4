<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="top center">
        <div class="header">
            <div class="header__logo">
                <img src="img/header_logo.svg" alt="header logo">
                <a class="header__link--other_logo" href="">Grow<span class="header__link--other_logo_color">Be</span></a>
            </div>
            <div class="header__link">
                <a class="header__link--other_color" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="top__title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="top__text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="top__button">
                    <button class="button__start">Start Now</button>
                    <button class="button">Watch Video</button>
                </div>
            </div>
            <div class="top__img"><img src="img/Image_top.svg" alt="image top"></div>
        </div>
        <div class="top__logos">
            <img src="img/logo1.svg" alt="logo1">
            <img src="img/logo2.svg" alt="logo2">
            <img src="img/logo3.svg" alt="logo3">
            <img src="img/logo4.svg" alt="logo4">
            <img src="img/logo5.svg" alt="logo5">
            <img src="img/logo6.svg" alt="logo6">
        </div>
    </div>
</body>
</html>
